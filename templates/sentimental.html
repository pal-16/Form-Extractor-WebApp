{% extends 'index2.html' %} {% block content %}
<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section__content section__content--p30">
    <div class="container-fluid">   
      <div class="row">
        <div class="col-lg-6">
          <div class="au-card au-card--no-shadow au-card--no-pad m-b-40">
            <div
              class="au-card-title"
              style="background-image: url('../static/images/bg-title-01.jpg');"
            >
              <div class="bg-overlay bg-overlay--blue"></div>
              <h3><i class="zmdi zmdi-thumb-up-down"></i>Upload Feedback Form</h3>
              <button class="au-btn-plus">
                <i class="zmdi zmdi-plus"></i>
              </button>
            </div>
            <div class="au-task js-list-load">
                <form
                  action="http://localhost:5000/sentimental"
                  method="POST"
                  enctype="multipart/form-data"
                >
                  <div class="au-task__title">
                    <div class="col col-md-3">
                      <label for="file-input" class="form-control-label"
                        >File input</label
                      >
                    </div>
                    <div class="col-12 col-md-9">
                      <input
                        type="file"
                        id="file-input"
                        name="file-name"
                        class="form-control-file"
                      />
                    </div>
                    <!--
                            <input type="file" name="file-name">
                            
                            <div class="au-task__footer">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                             -->
                  </div>
                  <div class="au-task__footer">
                    <button type="submit" class="btn btn-secondary">
                      Submit
                    </button>
                  </div>
                </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="au-card au-card--no-shadow au-card--no-pad m-b-40">
            <div
              class="au-card-title"
              style="background-image: url('../static/images/bg-title-02.jpg');"
            >
              <div class="bg-overlay bg-overlay--blue"></div>
              <h3><i class="zmdi zmdi-comment-text"></i>Sentiment Analysis</h3>
              <button class="au-btn-plus">
                <i class="zmdi zmdi-plus"></i>
              </button>
            </div>
            <div class="au-inbox-wrap">
              <div class="au-chat au-chat--border">
                <div class="au-chat__title">
                  <div class="au-chat-info">
                    <span class="nick">
                      <br>
                      {% for i in text_data %}
                      <h4 class="title-4" style = "text-transform:capitalize;">{{i}}</h4>
                      <hr class="line-seprate">
                      <li >{{ text_data[i] }}</li>
                      <br>
                      {% endfor %}
                    </span>
                  </div>
                </div>
                <div class="au-chat-textfield">
                  <form class="au-form-icon">
                    <button class="au-input-icon">
                      <i class="zmdi zmdi-download"></i>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
