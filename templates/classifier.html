{% extends 'index2.html' %} {% block content %}
<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <div class="au-card au-card--no-shadow au-card--no-pad m-b-40">
            <div
              class="au-card-title"
              style="background-image: url('../static/images/bg-title-01.jpg');"
            >
              <div class="bg-overlay bg-overlay--blue"></div>
              <h3><i class="zmdi zmdi-local-printshop"></i>Scan Hardcopy</h3>
              <button class="au-btn-plus">
                <i class="zmdi zmdi-plus"></i>
              </button>
            </div>
            <div class="au-task js-list-load">
              <form
                action="http://localhost:5000/classifier"
                method="POST"
                enctype="multipart/form-data"
              >
                <div class="au-task__title">
                  <div class="col col-md-3">
                    <label for="file-input" class="form-control-label"
                      >File input</label
                    >
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="file"
                      id="file-input"
                      name="file-name"
                      class="form-control-file"
                    />
                  </div>
                  <!--
                                        <input type="file" name="file-name">
                                        
                                        <div class="au-task__footer">
                                            <button type="submit" class="btn btn-secondary">Submit</button>
                                        </div>
                                         -->
                </div>
                <div class="au-task__footer">
                  <button type="submit" class="btn btn-secondary">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="au-card au-card--no-shadow au-card--no-pad m-b-40">
            <div
              class="au-card-title"
              style="background-image: url('../static/images/bg-title-02.jpg');"
            >
              <div class="bg-overlay bg-overlay--blue"></div>
              <h3><i class="zmdi zmdi-comment-text"></i>Results</h3>
              <button class="au-btn-plus">
                <i class="zmdi zmdi-plus"></i>
              </button>
            </div>
            <div class="au-inbox-wrap">
              <div class="au-chat au-chat--border">
                <div class="au-chat__title">
                  <div class="au-chat-info">
                    <span class="nick">
                      <!--
                      {% if text_data == 1 %}
                      <h1>Feedback Form</h1>
                      {% elif text_data == 2 %}
                      <h1>Resume</h1>
                      {% elif text_data == 3 %}
                      {% endif %}
                      -->
                      {% if text_data == 3 %}
                      <h1>Application Form</h1>
                      {% endif %}
                    </span>
                    <!--

                    {% if flag == 1 and text_data == 1%}
                    <form
                      method="POST"
                      action="http://localhost:5000/sentimental"
                      enctype="multipart/form-data"
                    >
                      <input
                        type="file"
                        value="{{ file_path }}"
                        style="display: none;"
                      />
                    </form>
                    <button type="submit" class="btn btn-secondary">
                      Analysis
                    </button>

                    {% elif flag==1 and text_data == 2 %}
                    <form
                      method="POST"
                      action="http://localhost:5000/resume"
                      enctype="multipart/form-data"
                    >
                      <input
                        type="file"
                        value="{{ file_path }}"
                        style="display: none;"
                      />
                      <div>
                        <button type="submit" class="btn btn-secondary">
                          Analysis
                        </button>
                      </div>
                    </form>

                    {% endif %}
                  --></div>
                </div>
                <div class="au-chat-textfield">
                  <form class="au-form-icon">
                    <button class="au-input-icon">
                      <i class="zmdi zmdi-download"></i>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
